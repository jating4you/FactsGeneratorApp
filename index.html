<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Space and India Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s, color 0.5s;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
            min-height: 60px;
            transition: opacity 0.5s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #333, #444);
            color: #f4f4f9;
        }
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .floating-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100vh) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="toggle-switch">
        <label>
            <input type="checkbox" id="darkModeToggle">
            Dark Mode
        </label>
    </div>
    <div class="container">
        <h1>Amazing Space and India Facts</h1>
        <button id="generateFactButton">Generate Fact</button>
        <p id="factDisplay"></p>
    </div>
    <div class="floating-bubbles">
        <div class="bubble" style="left: 10%; animation-duration: 12s;"></div>
        <div class="bubble" style="left: 30%; animation-duration: 15s;"></div>
        <div class="bubble" style="left: 50%; animation-duration: 10s;"></div>
        <div class="bubble" style="left: 70%; animation-duration: 18s;"></div>
        <div class="bubble" style="left: 90%; animation-duration: 14s;"></div>
    </div>
    <script>
        const facts = [
            "One day on Venus is longer than one year on Earth. Venus takes 243 Earth days to rotate on its axis.",
            "A year on Mercury is just 88 Earth days long.",
            "The Milky Way galaxy will collide with the Andromeda Galaxy in about 4.5 billion years.",
            "There are more stars in the universe than grains of sand on all the Earth's beaches.",
            "Neutron stars can spin at a rate of 600 rotations per second.",
            "A spoonful of a neutron star would weigh about 6 billion tons.",
            "The footprints on the Moon will be there for 100 million years.",
            "The Sun's mass takes up 99.86% of the solar system.",
            "If two pieces of the same type of metal touch in space, they will permanently bond.",
            "India is the world's largest democracy, with over 1.3 billion people."
        ];

        const factDisplay = document.getElementById('factDisplay');
        const darkModeToggle = document.getElementById('darkModeToggle');

        document.getElementById('generateFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex];
                factDisplay.style.opacity = 1;
            }, 500);
        });

        darkModeToggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });
    </script>
</body>
</html>
