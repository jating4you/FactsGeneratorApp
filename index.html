<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Facts Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s, color 0.5s;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
            min-height: 60px;
            transition: opacity 0.5s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #333, #444);
            color: #f4f4f9;
        }
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .search-bar {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-bar:focus {
            border-color: #007bff;
        }
        .floating-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100vh) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="toggle-switch">
        <label>
            <input type="checkbox" id="darkModeToggle">
            Dark Mode
        </label>
    </div>
    <div class="container">
        <h1>Innovative Facts Generator</h1>
        <input type="text" id="searchBar" class="search-bar" placeholder="Search facts...">
        <button id="generateFactButton">Generate Fact</button>
        <p id="factDisplay"></p>
    </div>
    <div class="floating-bubbles">
        <div class="bubble" style="left: 10%; animation-duration: 12s;"></div>
        <div class="bubble" style="left: 30%; animation-duration: 15s;"></div>
        <div class="bubble" style="left: 50%; animation-duration: 10s;"></div>
        <div class="bubble" style="left: 70%; animation-duration: 18s;"></div>
        <div class="bubble" style="left: 90%; animation-duration: 14s;"></div>
    </div>
    <script>
        const facts = [
            "I love hiking.",
            "I am an avid coder and love to code often.",
            "I once cooked a Taco.",
            "I speak three languages fluently.",
            "Iâ€™m learning to play the guitar in my free time.",
            "I enjoy painting landscapes.",
            "I have traveled to over 10 countries.",
            "I am a certified scuba diver.",
            "I can solve a Rubik's cube in under a minute.",
            "I love baking bread on weekends."
        ];

        const factDisplay = document.getElementById('factDisplay');
        const searchBar = document.getElementById('searchBar');
        const darkModeToggle = document.getElementById('darkModeToggle');

        document.getElementById('generateFactButton').addEventListener('click', function() {
            const filteredFacts = facts.filter(fact => fact.toLowerCase().includes(searchBar.value.toLowerCase()));
            const randomIndex = Math.floor(Math.random() * filteredFacts.length);
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.textContent = filteredFacts[randomIndex] || "No facts found.";
                factDisplay.style.opacity = 1;
            }, 500);
        });

        darkModeToggle.addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });
    </script>
</body>
</html>
